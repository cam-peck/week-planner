<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="tr-layer"></div>
  <div class="container">
    <header class="text-align-c">
      <h2 class="title font-styling text-color-white mt-0 padding-5rem">Weekly Planner</h2>
    </header>
    <div class="row text-align-c days-of-wk">
      <button class="day-btn" type="button">Sunday</button>
      <button class="day-btn" type="button">Monday</button>
      <button class="day-btn" type="button">Tuesday</button>
      <button class="day-btn" type="button">Wednesday</button>
      <button class="day-btn" type="button">Thursday</button>
      <button class="day-btn" type="button">Friday</button>
      <button class="day-btn" type="button">Saturday</button>
    </div>
    <!-- modal -->
    <div class="modal hidden">
      <div class="modal-content" >
        <!-- form -->
        <div class="text-align-r">
          <button class="exit-x">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <h1 class="text-align-c text-color-white font-styling mt-0">Add Entry</h1>
        <form class="form-submit text-align-c">
          <div class="row pb-1-half-rem space-between ">
            <select required name="day-week" id="day-week">
              <option disabled selected value="">Day of Week</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <input type="time" id="time" name="time" required>
          </div>
          <div class="row pb-1-half-rem">
            <textarea name="description" class="description column-full" rows="7" placeholder="description"></textarea>
          </div>
          <div class="row pb-1-half-rem justify-end">
            <input type="submit" name="submit-new" value="Submit" class="submit-btn">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="column-full text-align-c">
        <button class="add-entry-btn">Add Entry</button>
      </div>
    </div>
    <div data-view="sunday-view">
      <div class="row">
        <h3>Scheduled Events for Monday</h3>
      </div>
      <div class="row">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10:00</td>
              <td>Description test</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
