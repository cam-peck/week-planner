<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container blue-line">
    <header class="text-align-c">
      <h2>Weekly Planner</h2>
    </header>
    <div class="text-align-c days-of-wk">Days of the week</div>
    <!-- modal -->
    <div class="modal">
      <div class="modal-content">
        <!-- form -->
        <h1 class="text-align-c">Add Entry</h1>
        <form class="text-align-c">
          <label for="day-week"></label>
          <select required name="day-week" id="day-week">
            <option disabled selected value="">Day of Week</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>

          <label for="appt"></label>
          <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
        </form>
      </div>
    </div>
    <div class="row red-line">
      <div class="column-full text-align-c">
        <button>Add Entry</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
